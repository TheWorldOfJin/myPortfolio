<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- Style -->
    <link
      rel="stylesheet"
      href="https://cdn.rawgit.com/konpa/devicon/df6431e323547add1b4cf45992913f15286456d3/devicon.min.css"
    />
    <link rel="stylesheet" href="css/main.css" />
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <title>Welcome to myPortfolio</title>
  </head>

  <body>
    <!-- Navigate to Main -->
    <a class="menu-btn" href="#main-section">
      GO TO MAIN
    </a>

    <!-- Home Page Screen -->
    <section id="homepage">
      <!-- Typewriter Message -->
      <h1 class="message">&lt;p&gt;FULL STACK DEVELOPER&lt;p&gt;</h1>
    </section>

    <!-- Main Section -->
    <main id="main-section">
      <!-- Navigation Bar -->
      <nav id="navigation" class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="index.html">JINMAN KIM</a>

        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="#about"
                >About <span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#skills">Skills</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#stats">Projects</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#contact">Contact</a>
            </li>
          </ul>
        </div>
      </nav>

      <!-- About Section -->
      <section id="about" class="container">
        <h4 class="section-headline">Tell me about yourself</h4>
        <div class="row">
          <div class="col-md-5">
            <img src="img/portrait.jpg" alt="profile image" class="portrait" />
          </div>
          <div class="col-md-7">
            <p>Hi, my name is Jinman Kim.</p>
          </div>
        </div>
      </section>

      <section id="skills" class="fluid">
        <h4 class="section-headline">What kind of skills do you offer</h4>
        <div class="container">
          <h4 class="section-headline">Skills being focused</h4>
          <div class="row skills-group">
            <i class="devicon-mongodb-plain colored icon">
              <p class="icon-label">mongoDB</p>
            </i>

            <i class="devicon-express-original colored icon">
              <p class="icon-label">Express</p>
            </i>

            <i class="devicon-react-original colored icon">
              <p class="icon-label">React</p>
            </i>

            <i class="devicon-nodejs-plain-wordmark colored icon">
              <p class="icon-label">Node.js</p>
            </i>
          </div>
          <h4 class="section-headline">Skills being focused</h4>
          <div class="row skills-group">
            <i class="devicon-html5-plain icon">
              <p class="icon-label">HTML</p>
            </i>

            <i class="devicon-css3-plain colored icon">
              <p class="icon-label">CSS</p>
            </i>

            <i class="devicon-python-plain colored icon">
              <p class="icon-label">Python</p>
            </i>

            <i class="devicon-c-plain colored icon">
              <p class="icon-label">C</p>
            </i>
            <i class="devicon-c-plain colored icon">
              <p class="icon-label">C</p>
            </i>
            <i class="devicon-c-plain colored icon">
              <p class="icon-label">C</p>
            </i>
          </div>
        </div>
      </section>
    </main>

    <!-- JavaScript -->
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="js/main.js"></script>
  </body>
</html>
